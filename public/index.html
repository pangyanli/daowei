  <!-- 1、js代码 -->
  <script type="text/javascript">
    $(document).ready(function(){
      // 1、使用swiper生成轮播
      new Swiper ('.banner.swiper-container', {
        loop: true,
        // 小圆点分页器
        pagination: {
          el: '.swiper-pagination',
        },
        effect : 'fade',
        fadeEffect: {  // 淡入淡出
          delay: 3000,
          crossFade: true,
        },
        autoplay: {  // 配置无限循环轮播
          delay: 3000,
          disableOnInteraction: false,
        }
      })
      // 3、发ajax请求获取首页的数据
      $.get('/getShop',function(data){

        // 1、二级菜单模板渲染
        $('.nav_wrap').append(template('menu_list',{data:data}));
        // 2、服务列表模板渲染
        $('.box_container').append(template('shop_list',{data:data}));
        // 3、二级菜单的houver效果,给外层的li绑定hover
        $('.nav_list').hover(function(){
          // 通过this获得当前的li
          $(this).children('.nav_content').stop().toggle()
        })
      })

      // 4、获取城市数据
      $.get('/getCity',function(data){
        $('.city_name').append(template('city',{citys:data}))
      })

      // 头部动画效果
      $(window).scroll(function(){
        if($(this).scrollTop()>= 71){
          $('.header').addClass('topFixed').addClass('ani')
        }else{
          $('.header').removeClass('ani').removeClass('topFixed')
        }
      })
    })

  </script>
  <!-- 2、二级菜单模板 -->
  <script id="menu_list" type="text/html">
    {{each data}}

          <span class="xiangzuo iconfont icon-xiangzuo3"></span>
        </a>
        <ul class="nav_content">

  </script>
  <!-- 3、服务列表模板 -->

                <div class="description">{{$value.description}}</div>
                <div class="price">

                </div>

            </a>

          {{/each}}

    </div>

  </script>
